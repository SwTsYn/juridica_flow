<div id="assignForm">
  <h2 class="font-semibold mb-3">Asignar requerimiento</h2>
  <form
    hx-post="/ui/assign"
    hx-target="#prioritiesTable"
    hx-swap="outerHTML"
    hx-on::after-request="htmx.ajax('GET','/ui/partials/requests',{target:'#requestsTable',swap:'outerHTML'})"
    class="space-y-2"
  >
    <div class="flex gap-2">
      <select name="request_id" class="border rounded px-2 py-2 w-1/2" required>
        <option value="">Requerimiento</option>
        {% for r in requests %}
          <option value="{{r.id}}">#{{r.id}} - {{ r.title }}</option>
        {% endfor %}
      </select>
      <select name="user_id" class="border rounded px-2 py-2 w-1/2" required>
        <option value="">Usuario</option>
        {% for u in users %}
          <option value="{{u.id}}">{{u.full_name}}</option>
        {% endfor %}
      </select>
    </div>
    <button class="bg-blue-600 text-white px-3 py-2 rounded">Asignar</button>
  </form>
</div>
